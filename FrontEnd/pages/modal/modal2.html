<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <aside id="modal2" class="modal" role="dialog" aria-labelledby="titlemodal">
        <div class="modal-wrapper js-modal-stop">
            <div class="wrapper-nav">
                <a href="#modal1" class="js-modal"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="#" class="js-modal-close"><i class="fa-solid fa-xmark"></i></a>
            </div>
            <div class="wrapper-content">
                <div class="content-title">
                    <h2>Ajout photo</h2>
                </div>
                <form action="#" method="post" class="form-img "></form>
                    <div class="container-load">
                        <i class="fa-solid fa-light fa-image logo-load"></i>
                        <input type="file" id="imageUpload" name="imageUpload" accept=".jpg, .png" class="input-file">
                        <label for="imageUpload" class="input-label">+ Ajouter photo</label>
                        <p class="file-types">jpg, png : 4mo max</p>
                    </div>
                    <label for="name">Titre</label>
                    <input type="text" name="title" id="title">
                    <label for="email">Catégorie</label>
                    <input type="text" name="category" id="category">
                    <hr>
                    <input type="submit" value="Valider" >
                </form>                
            </div>
        </div>
    </aside>
    
<script src="../../assets/js/modal.js"></script>
</body>
</html>
